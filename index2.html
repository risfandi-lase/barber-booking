<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fandi Fade House - Booking</title>
    <link rel="icon" href="scissors_1658136.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

  <body>
    <id class="container">
      <div class="header">
        <div class="heading">
          <img src="logo.png" alt="" />
          <h1>Fandi Fade House</h1>
          <img src="logo.png" alt="" />
        </div>
        <div class="heading2">
          <p>-Botania, Nagoya, Punggur, Kabil, Bengkong-</p>
        </div>
      </div>

      <p class="opening">Please make sure your Appoinment is correct:</p>
      <div class="identity">
        <p> <span class="label">Name</span> <span class="colon">:</span>  <span class="name"></span></p>
        <p> <span class="label">Arrival time</span> <span class="colon">:</span>  <span class="arrival"></span></p>
        <p> <span class="label">Your barber</span> <span class="colon">:</span>  <span class="barber"></span></p>
        <p> <span class="label">Services</span> <span class="colon">:</span>  <span class="services"></span></p>
        <p> <span class="label">Charge</span> <span class="colon">:</span>  <span class="price"></span></p>
      </div>  
      
      <div class="closing">
      <p>if it's correct, please confirm to payment</p>
      <button class="process-btn">Confirm</button>
    </div>
    </id>

    <script src="main2.js"></script>
  </body>
